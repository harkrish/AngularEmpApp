<h2> Add New Details of Employee</h2> 
<hr> 
<p> Employee Id:<input [(ngModel)]="id" placeholder="Enter the Employee id"/></p>
<p> Employee Name:<input [(ngModel)]="name" placeholder="Enter the Employee Name"/></p>
<p> Employee Address:<input [(ngModel)]="address" placeholder="Enter the Employee Address"/></p> 
<p> Employee Salary:<input [(ngModel)]="salary" placeholder="Enter the Employee salary"/></p>
<p> 
    <button (click)="addNewEmployee()"> Add New Employee</button>
</p>
